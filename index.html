<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Task Creation Form -->
    <div id="taskForm">
      <h1>Task Management Dashboard</h1>
      <div class="input-group">
        <input type="text" id="taskTitle" placeholder="Task Title">
        <input type="text" id="taskDescription" placeholder="Task Description">
        <input type="date" id="taskDueDate">
        <select id="taskCategory">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="School">School</option>
        </select>
        <select id="taskPriority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="addTaskButton">Add Task</button>
      </div>
    </div>

    <!-- Task List -->
    <div id="taskList"></div>

    <!-- Filters -->
    <div id="filters">
      <input type="text" id="filterTitle" placeholder="Filter by Title">
      <input type="date" id="filterDueDate">
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
      </select>
      <select id="filterPriority">
        <option value="">All Priorities</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <select id="sortTasks">
        <option value="alphabetical">Alphabetical (A-Z)</option>
        <option value="reverseAlphabetical">Reverse Alphabetical (Z-A)</option>
        <option value="soonest">Soonest to Latest</option>
        <option value="latest">Latest to Soonest</option>
      </select>
    </div>

    <!-- Filtered Task List -->
    <div id="filteredTaskList"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
